<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet/less" type="text/css" href="index.less" />
  <title>WebRhythm</title>

  <!--CLARITY ICONS STYLE-->
  <link rel="stylesheet" href="https://unpkg.com/clarity-icons/clarity-icons.min.css">

  <!--CLARITY ICONS DEPENDENCY: CUSTOM ELEMENTS POLYFILL-->
  <script src="https://unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>

  <!--CLARITY ICONS API & ALL ICON SETS-->
  <script src="https://unpkg.com/clarity-icons/clarity-icons.min.js"></script>
</head>
<body>
  <div id="playview">
  </div>
  <div id="controller" class="form-group">
    <button id="playpause" class="btn btn-primary">
      <clr-icon shape="stop" id="playpause_icon" class="is-solid"></clr-icon>
    </button>
    <div id="speed_block">
      <label id="speed_value" for="speed"></label>
      <input id="speed" class="form-control-range" type="range" value="500" min="0" max="1000" step="100"/>
    </div>
    <ul class="pagination" id="pagination">
      <li class="cont" id="pagination_prev"><a href="#" class="link">
        <clr-icon shape="rewind" class="is-solid"></clr-icon>
      </a></li>
      <li class="cont" id="pagination_next"><a href="#" class="link">
        <clr-icon shape="fast-forward"></clr-icon>
      </a></li>
      <li class="cont" id="pagination_del"><a href="#" class="link">
        <clr-icon shape="minus" class="is-solid"></clr-icon>
      </a></li>
    </ul>
    <button id="clear" class="btn btn-secondary">
      <clr-icon shape="refresh"></clr-icon>
    </button>
    <button id="data_control" class="btn btn-secondary">
      <clr-icon shape="floppy" class="is-solid"></clr-icon>
    </button>
    <button id="auto_roll" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">
      <clr-icon shape="step-forward"></clr-icon>
    </button>
  </div>
  <dialog id="save_load_window">
    <form method="dialog">
      <select id="dc_savedata" size="7">
        <option id="dc_savedata_newfile">New File...</option>
      </select>
      <button id="dc_save_data" class="btn btn-primary">
        <clr-icon shape="export"></clr-icon>
      </button>
      <button id="dc_load_data" class="btn btn-secondary">
        <clr-icon shape="import"></clr-icon>
      </button>
      <button id="dc_export_data" class="btn btn-secondary">
        <clr-icon shape="qr-code"></clr-icon>
      </button>
      <button id="dc_cancel" class="btn btn-link">
        <clr-icon shape="times"></clr-icon>
      </button>
    </form>
  </dialog>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.10.3/less.min.js"></script>
  <script src="https://cdn.honokak.osaka/honoka/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/inflate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/deflate.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
