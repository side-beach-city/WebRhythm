<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet/less" type="text/css" href="index.less" />
  <title>WebRhythm</title>
</head>
<body>
  <div id="playview">
  </div>
  <div id="controller" class="form-group">
    <button id="playpause" class="btn btn-primary">â– </button>
    <div id="speed_block">
      <label id="speed_value" for="speed"></label>
      <input id="speed" class="form-control-range" type="range" value="500" min="0" max="1000" step="100"/>
    </div>
    <ul class="pagination" id="pagination">
      <li class="cont" id="pagination_prev"><a href="#" class="link">&laquo;</a></li>
      <li class="cont" id="pagination_next"><a href="#" class="link">&raquo;</a></li>
      <li class="cont" id="pagination_del"><a href="#" class="link">&#x2716;</a></li>
    </ul>
    <button id="clear" class="btn btn-secondary">&#x2747;</button>
    <button id="data_control" class="btn btn-secondary">&#x1f4be;</button>
  </div>
  <dialog id="save_load_window">
    <form method="dialog">
      <select id="dc_savedata" size="7">
        <option id="dc_savedata_newfile">New File...</option>
      </select>
      <button id="dc_save_data" class="btn btn-primary">&#x1f4e5;</button>
      <button id="dc_load_data" class="btn btn-secondary">&#x1f4e4;</button>
      <button id="dc_cancel" class="btn btn-link">&times;</button>
    </form>
  </dialog>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.10.3/less.min.js"></script>
  <script src="https://cdn.honokak.osaka/honoka/4.3.1/js/bootstrap.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
